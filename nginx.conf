server {
    listen 80;
    server_name yourdomain.com;  # Remplacez par votre nom de domaine ou IP
    root /var/www/html/public;  # Chemin vers le dossier public de votre projet Laravel

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;  # Vérifiez que le chemin est correct
        fastcgi_pass app:9000;  # Remplacez app par le nom de votre service PHP, s'il utilise un autre port ou socket
    }

    location ~ /\.ht {
        deny all;
    }

    # Configuration des fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Gérer les erreurs
    error_page 404 /index.php;

    # Logging des accès et erreurs
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;
}
