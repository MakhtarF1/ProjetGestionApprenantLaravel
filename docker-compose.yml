version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    environment:
      - APP_KEY=${APP_KEY}
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - FIREBASE_CREDENTIALS=/var/www/html/credentials.json
      - FIREBASE_DATABASE_URL=${FIREBASE_DATABASE_URL}
    networks:
      - app-network

  db:
    image: postgres:latest
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "8080:80"  # Map port 80 of the container to port 8080 of the host
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Nginx configuration
      - ./fastcgi-php.conf:/etc/nginx/snippets/fastcgi-php.conf  # FastCGI configuration
    depends_on:
      - app  # Nginx depends on the Laravel app
    networks:
      - app-network

volumes:
  pgdata:  # Volume for PostgreSQL database

networks:
  app-network:
    driver: bridge  # Default network for communication between containers
